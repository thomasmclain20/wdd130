<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/main-page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
    <style>
        body{
            text-align:center;
        }

        form{
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        p + p{
            margin-top: 1em;
        }

        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }

        input, textarea{
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus, textarea:focus{
            outline-style: solid;
            outline-color: #000;
        }

        textarea{
            vertical-align: top;
            height: 5em;
        }

        .button{
            padding-left: 90px;
        }

        button{
            margin-left: 0.5em;
        }

        #feedback{
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown{
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <a id="logo_link" href="main-page.html">
                <img id="logo" src="images/logo.png" alt="Dry Oar Boating Logo">
            </a>
            <nav class="nav">
                <a href="main-page.html">Home</a>
                <a href="page_2.html">Provided Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero_image" src="images/rafting2.png" alt="People enjoying white water rafting">
        </div>
        <section class="hero-msg">
            <h1 class="home-title">Contact Us</h1>
            <div class="button-box">
                <a class='book' href="contatus.html">Book Now</a>
            </div>
        </section>
    </div>
        <main class="home-grid">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </p>
                <p>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </p>
                <p class ="button">
                    <button type="submit">Send your message</button>
                </p>
              </form>
        </main>
        <footer>
            <p>Dry Oar &copy; 20XX - Your First and Last Name Here</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
